<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFXIV Survey Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Final Fantasy XIV Survey Form</h1>
        <p>Thank you for taking the time to answer these questions</p>
      </header>
      <form>
        <section>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </section>
        <section>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </section>
        <section>
          <label for="number">Age</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Age"
            required
            min="10"
            max="99"
          />
        </section>
        <section>
          <label for="dropdown">What server are you in?</label>
          <select name="dropdown" required>
            <option disabled selected>Select a server</option>
            <option value="aether">Aether</option>
            <option value="chaos">Chaos</option>
            <option value="crystal">Crystal</option>
            <option value="elemental">Elemental</option>
            <option value="gaia">Gaia</option>
            <option value="light">Light</option>
            <option value="mana">Mana</option>
            <option value="primal">Primal</option>
          </select>
        </section>
        <section class="role-section">
          <label for="roles">What is your favorite role?</label>
          <div class="role">
            <input id="tank" type="radio" name="roles" value="tank" checked />
            <label for="tank">Tank</label>
          </div>
          <div class="role">
            <input id="healer" type="radio" name="roles" value="healer" />
            <label for="healer">Healer</label>
          </div>
          <div class="role">
            <input id="melee-dps" type="radio" name="roles" value="melee-dps" />
            <label for="melee-dps">Melee DPS</label>
          </div>
          <div class="role">
            <input id="range-dps" type="radio" name="roles" value="range-dps" />
            <label for="range-dps">Physical Ranged DPS</label>
          </div>
          <div class="role">
            <input id="magic-dps" type="radio" name="roles" value="magic-dps" />
            <label for="magic-dps">Magic Ranged DPS</label>
          </div>
        </section>
        <section class="job-section">
          <label for="jobs">What are your favorite jobs?</label>
          <div class="job">
            <input id="paladin" type="checkbox" name="jobs" value="paladin" />
            <label for="paladin">Paladin</label>
          </div>
          <div class="job">
            <input id="warrior" type="checkbox" name="jobs" value="warrior" />
            <label for="warrior">Warrior</label>
          </div>
          <div class="job">
            <input
              id="dark-knight"
              type="checkbox"
              name="jobs"
              value="dark-knight"
            />
            <label for="dark-knight">Dark Knight</label>
          </div>
          <div class="job">
            <input
              id="gunbreaker"
              type="checkbox"
              name="jobs"
              value="gunbreaker"
            />
            <label for="gunbreaker">Gunbreaker</label>
          </div>
          <div class="job">
            <input
              id="white-mage"
              type="checkbox"
              name="jobs"
              value="white-mage"
            />
            <label for="white-mage">White Mage</label>
          </div>
          <div class="job">
            <input id="scholar" type="checkbox" name="jobs" value="scholar" />
            <label for="scholar">Scholar</label>
          </div>
          <div class="job">
            <input
              id="astrologian"
              type="checkbox"
              name="jobs"
              value="astrologian"
            />
            <label for="astrologian">Astrologian</label>
          </div>
          <div class="job">
            <input id="sage" type="checkbox" name="jobs" value="sage" />
            <label for="sage">Sage</label>
          </div>
          <div class="job">
            <input id="dragoon" type="checkbox" name="jobs" value="dragoon" />
            <label for="dragoon">Dragoon</label>
          </div>
          <div class="job">
            <input id="monk" type="checkbox" name="jobs" value="monk" />
            <label for="monk">Monk</label>
          </div>
          <div class="job">
            <input id="ninja" type="checkbox" name="jobs" value="ninja" />
            <label for="ninja">Ninja</label>
          </div>
          <div class="job">
            <input id="samurai" type="checkbox" name="jobs" value="samurai" />
            <label for="samurai">Samurai</label>
          </div>
          <div class="job">
            <input id="reaper" type="checkbox" name="jobs" value="reaper" />
            <label for="reaper">Reaper</label>
          </div>
          <div class="job">
            <input id="bard" type="checkbox" name="jobs" value="bard" />
            <label for="bard">Bard</label>
          </div>
          <div class="job">
            <input
              id="machinist"
              type="checkbox"
              name="jobs"
              value="machinist"
            />
            <label for="machinist">Machinist</label>
          </div>
          <div class="job">
            <input id="dancer" type="checkbox" name="jobs" value="dancer" />
            <label for="dancer">Dancer</label>
          </div>
          <div class="job">
            <input id="summoner" type="checkbox" name="jobs" value="summoner" />
            <label for="summoner">Summoner</label>
          </div>
          <div class="job">
            <input
              id="black-mage"
              type="checkbox"
              name="jobs"
              value="black-mage"
            />
            <label for="black-mage">Black Mage</label>
          </div>
          <div class="job">
            <input id="red-mage" type="checkbox" name="jobs" value="red-mage" />
            <label for="red-mage">Red Mage</label>
          </div>
        </section>
        <section>
          <label for="comments">Any comments or suggestions?</label>
          <textarea
            id="comments"
            name="comments"
            rows="10"
            cols="33"
            placeholder="Enter your comments here..."
          ></textarea>
        </section>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
